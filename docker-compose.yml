version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloudboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./api/CloudBoard.Api
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__Default=Host=db;Database=cloudboard;Username=postgres;Password=postgres
    depends_on:
      - db

volumes:
  pgdata:
