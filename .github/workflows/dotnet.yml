name: .NET Build & Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./api/CloudBoard.Api.csproj

      - name: Build
        run: dotnet build ./api/CloudBoard.Api.csproj --no-restore --configuration Release

      - name: Run tests
        run: |
          if [ -d "./tests" ]; then
            dotnet test ./tests --no-build --verbosity normal
          else
            echo "No tests directory found, skipping."
          fi
