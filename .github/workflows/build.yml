name: .NET Build & Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ./api/CloudBoard.Api.sln

      - name: Build
        run: dotnet build ./api/CloudBoard.Api.sln --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test ./api/CloudBoard.Api.Tests/CloudBoard.Api.Tests.csproj --no-build --verbosity normal --configuration Release --filter "FullyQualifiedName!~Integration"

      - name: Run integration tests
        run: dotnet test ./api/CloudBoard.Api.Tests/CloudBoard.Api.Tests.csproj --no-build --verbosity normal --configuration Release --filter "FullyQualifiedName~Integration"
        env:
          # Integration tests use Testcontainers which needs Docker
          TESTCONTAINERS_RYUK_DISABLED: false

  frontend:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '24'
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json

        - name: Install frontend dependencies
          run: |
            cd frontend
            npm ci

        - name: Run frontend tests
          run: |
            cd frontend
            npm run test:unit -- --run

        - name: Build frontend
          run: |
            cd frontend
            npm run build
  deploy:
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Apply EF Updates
        working-directory: api/CloudBoard.Api
        env:
          ConnectionStrings__Default: ${{ secrets.DEV_DB_CONNECTIONSTRING }}
        run: |
          dotnet tool restore
          dotnet tool run dotnet-ef database update

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.DEV_RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.DEV_RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/deploy/$RENDER_SERVICE_ID" \
              -H "Authorization: Bearer $RENDER_API_KEY"


  
